<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a33feec8ee.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
        <title>Instagram</title>
    </head>
    <body>
        <div class="container-fluid">
            <!--menu-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"><img id="logo" src="https://i.ibb.co/6R7SF2b/Instagram-logo-black-white-horizontal-png.png" alt="Instagram logo"></a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <button type="button" class="btn btn-success" id="create" data-toggle="modal" data-target="#new-post">Create a new post</button>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                      </div>
                    </li>
                  </ul>
                </div>
            </nav>
            <!--cambio de vista-->
            <ul class="nav nav-pills justify-content-center">
                <li class="nav-item">
                    <button type="button" class="btn btn-light">
                        <i class="fa-solid fa-table-cells pill"></i>
                    </button> 
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-light" onclick="window.location.href='second.html'">
                        <i class="fa-solid fa-square pill"></i>
                    </button>   
                </li>
            </ul>
            <!--modal nuevo post-->
            <div class="modal" tabindex="-1" role="dialog" id="new-post"> 
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-body">
                      <textarea name="new-post-text" id="new-post-text" cols="55" rows="2"></textarea>
                      <button type="button" class="btn btn-light"><i class="fa-solid fa-camera modal-icon"></i></button>
                      <button type="button" class="btn btn-light"><i class="fa-solid fa-location-pin modal-icon"></i></button>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-success" data-dismiss="modal">Publish</button>
                    </div>
                  </div>
                </div>
            </div>
            <!--fotos-->
            <div class="row">
               <div class="col-sm text-center p-1">
                    <img src="https://picsum.photos/id/100/550/300" alt="Foto de una playa con gente"></img>
                </div>
                <div class="col-sm text-center p-1">
                    <img src="https://picsum.photos/id/1003/550/300" alt="Foto de un ciervo"></img>
                </div>
                <div class="col-sm text-center p-1">
                    <img src="https://picsum.photos/id/237/550/300" alt="Foto de unperro negro"></img>
                </div>
            </div>
            <div class="row">
                <div class="col-sm text-center p-1">
                    <img src="https://picsum.photos/id/1005/550/300" alt="Foto de un hombre mirando al mar"></img>
                </div>
                <div class="col-sm text-center p-1">
                    <img src="https://picsum.photos/id/1011/550/300" alt="Foto de una mujer remando en una canoa"></img>
                </div>
                <div class="col-sm text-center p-1">
                    <img src="https://picsum.photos/id/1080/550/300" alt="Foto de fresas">
                </div>
            </div>
            <div class="row">
                <div class="col-sm text-center p-1">
                    <img src="https://picsum.photos/id/102/550/300" alt="Foto de unas frambuesas al sol"></img>
                </div>
                <div class="col-sm text-center p-1">
                    <img src="https://picsum.photos/id/1024/550/300" alt="Foto de un buitre volando"></img>
                </div>
                <div class="col-sm text-center p-1">
                    <img src="https://picsum.photos/id/1027/550/300" alt="Foto de un primer plano de una mujer"></img>
                </div>
            </div>
        </div>
    
        <!-- scripts -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
